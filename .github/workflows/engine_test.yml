name: Engine Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-dynamic-links:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dynamic_links_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby and cache gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.4"
          bundler-cache: true
          working-directory: ./engines/dynamic_links

      - name: Setup test database
        working-directory: ./engines/dynamic_links/test/dummy
        env:
          RAILS_ENV: test
          POSTGRES_DB: dynamic_links_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY_BASE: test_secret_key_base_for_ci_environment
        run: |
          bundle exec rails db:create db:schema:load

      - name: Run dynamic_links tests
        working-directory: ./engines/dynamic_links/test/dummy
        env:
          RAILS_ENV: test
          POSTGRES_DB: dynamic_links_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          RAILS_MAX_THREADS: 5
          SHORTENING_STRATEGY: md5
          REDIS_HOST: localhost
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY_BASE: test_secret_key_base_for_ci_environment
        run: bundle exec rails test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dynamic-links-coverage-report
          path: engines/dynamic_links/test/dummy/coverage/

  test-dynamic-links-analytics:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dynamic_links_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby and cache gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.4"
          bundler-cache: true

      - name: Setup test database
        env:
          RAILS_ENV: test
          POSTGRES_DB: dynamic_links_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY_BASE: test_secret_key_base_for_ci_environment
        run: |
          bundle exec rails db:create db:schema:load

      - name: Run analytics tests
        env:
          RAILS_ENV: test
          POSTGRES_DB: dynamic_links_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          RAILS_MAX_THREADS: 5
          SHORTENING_STRATEGY: md5
          REDIS_HOST: localhost
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY_BASE: test_secret_key_base_for_ci_environment
        run: bundle exec rails test engines/dynamic_links_analytics/test/

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dynamic-links-analytics-coverage-report
          path: coverage/
